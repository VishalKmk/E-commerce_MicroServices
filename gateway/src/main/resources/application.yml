spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      mvc:
        routes:
          # Route for Product Service
          - id: product-service
            uri: lb://demo
            predicates:
              - Path=/products/**
          
          # Route for Order Service  
          - id: order-service
            uri: lb://orders
            predicates:
              - Path=/order/**

server:
  port: 8080

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# Actuator endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Logging configuration
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG